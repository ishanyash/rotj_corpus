name: AI Newsletter Update

on:
  schedule:
    # Runs at 7 AM UTC every day (adjust as needed)
    - cron: '0 7 * * *'
  workflow_dispatch:
    # Allows manual triggering for testing

jobs:
  update-newsletter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth feedparser requests transformers torch

    - name: Run newsletter agent
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        DOCUMENT_ID: ${{ secrets.DOCUMENT_ID }}
      run: python newsletter_agent.py

    - name: Log run outcome
      run: |
        echo "Newsletter update completed at $(date)"